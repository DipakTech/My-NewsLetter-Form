<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News letter signup</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="card">
      <h3>Our Newsletter</h3>
      <form action="/" method="POST">
        <div class="inputbox">
          <input
            type="text"
            name="fName"
            class="form-control"
            required="required"
          />
          <span>First Name</span>
        </div>
        <div class="inputbox">
          <input
            type="text"
            name="lName"
            class="form-control"
            required="required"
          />
          <span>Last Name</span>
        </div>
        <div class="inputbox">
          <input
            type="text"
            name="email"
            class="form-control"
            required="required"
          />
          <span>Email</span>
        </div>

        <button type="submit" class="btn btn-danger btn-block">Send</button>
      </form>
    </div>
  </body>
</html>
